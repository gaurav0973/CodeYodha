version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: gfgs_postgres
    environment:
      POSTGRES_USER: gfgs_user
      POSTGRES_PASSWORD: gfgs_password
      POSTGRES_DB: gfgs
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:
